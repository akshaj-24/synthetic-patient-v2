<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 420px;">

    <!-- Header -->
    <div class="text-center mb-4">
      <h4 class="mb-1">Welcome back, {{ request.user.username }} ðŸ‘‹</h4>
      <p class="text-muted small mb-0">What would you like to do today?</p>
    </div>

    <!-- Buttons -->
    <div class="d-grid gap-3">

    <a href="{% url 'new_interview' %}" class="btn btn-dark btn-lg">
      <i class="bi bi-plus-circle me-2"></i> New Session
    </a>

    <a href="{% url 'load_list' %}" class="btn btn-outline-dark btn-lg">
      <i class="bi bi-folder2-open me-2"></i> Load Session
    </a>

    {% if request.user.is_superuser %}
    <a href="/admin/" class="btn btn-outline-danger btn-lg">
      <i class="bi bi-gear-fill me-2"></i> Admin Panel
    </a>
    {% endif %}

    </div>

    <!-- Footer -->
    <div class="text-center mt-4">
      <a href="{% url 'logout' %}" class="text-muted small text-decoration-none">Log out</a>
    </div>

  </div>
</div>
</body>
</html>
